<div class="container">
  <form>
    <div class="form-group">
      <label for="titulo">Titulo</label>
      <input type="text" class="form-control"
             list="series"
             id="titulo" name="titulo"
             placeholder="Titulo da Serie"
             required>
      <datalist id="series">
        <!-- <option value="Desenvolvimento Baseado em Objetos"/>
        <option value="Matemática II"/>
        <option
          value="Língua Portuguesa e Literatura Brasileira II"/> -->
      </datalist>
    </div>
    <div class="form-group">
      <label for="temporada">Temporada</label>
      <input type="number" class="form-control"
             id="temporada" name="temporada"
             placeholder="Temporada" required>
    </div>
    <div class="form-group">
      <label for="capitulos">Quantidade de Episódios da Temporada</label>
      <input type="number" class="form-control"
             id="capitulos" name="capitulos"
             placeholder="Episódios" required>
    </div>
    <button type="submit" class="btn btn-default">
      Salvar
    </button>
  </form>
</div>

    </div>
  </script>
